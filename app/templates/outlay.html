<!DOCTYPE html>
<html>
<head lang="en">
    <title>{% block title %}{% endblock %}</title>
    {% block head %}
    <meta charset="UTF-8">
    <script type="text/javascript" src="/static/jquery-2.1.1.js"></script>
    {% endblock %}
    {% block header %}
    <div class="wrapper">
			<div class="header">
				<div class="logo">
					<img src="static/images/header/logo.png" height="120">
				</div>
				<div class="logotype">
					NexShop!
				</div>
				<div class="buy_header" onclick="document.location.href = '/cart';" style="cursor:pointer;">
				<span class="buystyle">Your cart</span>
				<img src="static/images/header/icon-basket.gif" />
                    <span style="font-size:14px; color:red">{% block number_of_items %}0{% endblock %}</span>
			</div>
		</div>
	</div>
    {% endblock %}
<body>
    {% block content %}
    {% endblock %}
    {% block recommended %}
    {% endblock %}
</body>
</html>
