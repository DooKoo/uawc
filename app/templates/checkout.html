{% extends 'outlay.html' %}
{% block head %}
		<link rel="stylesheet" href="static/checkout.css" type="text/css">
        <link rel="script" href="static/main.js" type="script">
		<script type="text/javascript" src="static/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="static/main.js"></script>
<script type="text/javascript">
function validate_form ( ) {
valid = true;
    if ( document.checkout_form.buyer_name.value == "" )
    {
		$("#error:hidden").show();
        valid = false;
    }
    return valid;
}
</script>
{% endblock %}
{% block header %}{% endblock %}

{% block content %}
		<div class="checkout" onsubmit="return validate_form ( );" align="center">
			<div id="error">You haven't entered name!</div>
				Enter Your name	<input type="text" name="buyer_name" id="buyer_name" /><br>
				<input type="submit" name="buy_send" id="buy_send" value="Buy" onclick="document.location.href='/buy'"/>

		</div>
{% endblock %}
